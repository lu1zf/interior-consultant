<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This interior</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora:wght@500;700&family=Montserrat:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav>
    <div id="logo">This interior</div>
    <div id="hamburguer">
      <span class="material-icons">
        menu
      </span>
    </div>
  </nav>
  <header>
    <h1>Modern interior</h1>
    <div id="description">
      A full-Service residential & commercial interior design and staging company offering professional organizing &
      eco-services.
    </div>
    <a href="#">Read more
      <span class="material-icons">
        trending_flat
      </span>
    </a>
  </header>
  <div id="interior">
    <img src="./assets/photo1.png" alt="">
    <div class="card">
      <div class="card__header">
        <div class="card__img">
          <img src="./assets/photo2.png" alt="">
        </div>
        <div class="card__name">
          <div class="card__title">Aliza Webber</div>
          <div class="card__description">Interior designer</div>
        </div>
      </div>
      <div class="card__content">Designed in 2020 by Aliza Webber</div>
    </div>
  </div>
  <footer>
    created by <a href="http://github.com/lu1zf" target="_blank">Luiz Silva</a> - devChallenges.io
  </footer>
  <script src="js/scripts.js"></script>
</body>

</html>
